<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Cotizador cursos</title>
    </head>
    <body>
        <main class=" text-light bg-info container col-4 mx-auto p-4">
            <header class="bg-secondary  mx-2 my-2 p-4">
                <h1>Cotizador cursos</h1>
                <h5> Recuerde: el cliente tiene un descuento dependiendo de la cantidad de horas</h5>
                <h6> menos de 30 horas      -->50 usd hora </h6>
                <h6> entre 30 y 100 horas   -->40 usd hora </h6>
                <h6> mÃ¡s de 100 horas       -->30 usd hora </h6>
            </header>
            <div class="text-light bg-primary alert alert-primary mx-2 my-2" role="alert" id="resultado">
                Ingrese horas trabajadas y pago por hora
            </div>
            <form class="form col-12">
                <div class="form-group mx-2 my-4">
                    <label>Horas trabajadas</label>
                    <input
                        type="number"
                        class="form-control"
                        name="horas"
                        id="horas_trabajadas"
                    />
                </div>
                <div class="form-group mx-2 my-4">
                    <label>Precio hora</label>
                    <input
                        type="number"
                        class="form-control"
                        name="precio"
                        id="precio_hora"
                    />
                </div>
                <div class="form-group mx-2 my-4">
                    <button class="btn btn-primary btn-lg btn-block" id="pro_calc">
                        Calcular
                    </button>
                </div>
            </form>
        </main>
    </body>
    <script src="cotizador.js" type="text/javascript"></script>
</html>
